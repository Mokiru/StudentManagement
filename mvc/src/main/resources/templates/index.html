<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <fieldset>
        <legend>登录</legend>
        <!-- 取出错误提示信息 -->
        <p th:text="${message}"></p>
        <form action="/customer/sign/in">
            <input type="text" name="username" placeholder="用户名">
            <input type="password" name="password" placeholder="密码">
            <button type="submit">登录</button>
            <a href="/customer/sign/up">注册用户</a>
        </form>
    </fieldset>
</body>
</html>
