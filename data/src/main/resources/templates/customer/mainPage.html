<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/styles/sign.css">
    <link href="/assets/layui/css/layui.css" rel="stylesheet">
    <script src="/assets/layui/layui.js"></script>
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <!-- 头部区域（可配合layui 已有的水平导航） -->
            <!-- search -->
        <div class="w-50 p-3">
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-times"></i>
                        </button>
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">

                <a href="javascript:;" th:text="${session.username}">
                    <img th:src="@{'/assets/images/User/'+${session.headshot}}" class="layui-nav-img">
                </a>

                <dl class="layui-nav-child">
                    <dd><a href="/customer/details/update">个人资料</a></dd>
                    <dd><a href="">租用信息</a></dd>
                    <dd><a href="/customer/sign/out">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 2px;">
            <div class="layui-card layui-panel">
                <div class="layui-card-header">
                    <div class="layui-carousel" id="ID-carousel-demo-1">
                        <div carousel-item>
                            <div>条目1</div>
                            <div>条目2</div>
                            <div>条目3</div>
                            <div>条目4</div>
                            <div>条目5</div>
                        </div>
                    </div>
                    <script>
                        layui.use(function(){
                            var carousel = layui.carousel;
                            // 渲染 - 常规轮播
                            carousel.render({
                                elem: '#ID-carousel-demo-1',
                                width: 'auto'
                            });

                            // 渲染 - 设置时间间隔、动画类型、宽高度等属性
                            carousel.render({
                                elem: '#ID-carousel-demo-2',
                                interval: 1800,
                                anim: 'fade',
                                width: 'auto',
                                height: '120px'
                            });
                        });
                    </script>
                </div>
                <div class="layui-card-body">
                    <div class="flow-demo" id="ID-flow-demo"></div>
                    <script>
                        layui.use(function(){
                            var flow = layui.flow;
                            // 流加载实例
                            flow.load({
                                elem: '#ID-flow-demo', // 流加载容器
                                scrollElem: '#ID-flow-demo', // 滚动条所在元素。
                                done: function(page, next){ // 执行下一页的回调
                                    // 模拟数据插入
                                    setTimeout(function(){
                                        var lis = [];
                                        for(var i = 0; i < 8; i++){
                                            lis.push('<li>'+ ( (page-1)*8 + i + 1 ) +'</li>')
                                        }
                                        // 执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                                        // pages 为 Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                                        next(lis.join(''), page < 10); // 此处假设总页数为 10
                                    }, 520);
                                }
                            });
                        });
                    </script>
                </div>


            </div>
            <br><br>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;
        //头部事件
        util.event('lay-header-event', {
            menuLeft: function(othis){ // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function(){  // 右侧菜单事件
                layer.open({
                    type: 1
                    ,title: '更多'
                    ,content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    ,area: ['260px', '100%']
                    ,offset: 'rt' //右上角
                    ,anim: 'slideLeft'
                    ,shadeClose: true
                    ,scrollbar: false
                });
            }
        });
    });
</script>
</body>
</html>
