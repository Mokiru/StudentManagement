<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="/kiruya/js/easing.js"></script>
	<link rel="stylesheet" type="text/css" href="/kiruya/css/mainpage.css">
	<title>welcome学生信息管理系统</title>

</head>
<body>
	<div id="a1">
		<img src="/kiruya/image/logo_jw_d.png" style="vertical-align: bottom;">
		<font size="6"><b><span class="title">&nbsp;学生信息管理系统服务平台</span></b></font>
	</div>
	<div id="a2">
		<center>
			<div id="aa1">
				<a target="yem" href="/login/getfirst"><span id="top"><b>首页</b></span></a>
			</div>
			<div id="aa2">
					<a id="break" href="/login/break"><span id="top">退出登录</span></a>

			</div>
		</center>
	</div>
	<div id="tab1">
		<div id="tab2" >
			<table border="0" cellspacing="0" cellpadding="0" id="t2">
				<tr><th style="text-shadow: 0 0 10px #ff9dff80;">管&nbsp;理&nbsp;员&nbsp;信&nbsp;息</th></tr>
				<tr><td ><img src="/kiruya/image/3d84e1a572d7a401ad5c01661b571b06.jpg" width="100px" height="100px" id="img1"></td></tr>
				<tr><td height="30px" th:text="${session.adminname}"></td></tr>
			</table>
		</div>
		<div class="treebox" >
			<ul class="menu" >
				<li class="level1">
					<a href="#none"><em class="ico ico5"></em><font class="labelfont">班级管理</font><i class="down"></i></a>
					<ul class="level2">
						<li><a href="/classinfo/get" target="yem">班级信息</a></li>
						<li><a href="/failinfo/get" target="yem">挂科统计</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none"><em class="ico ico2"></em><font class="labelfont">学生管理</font><i></i></a>
					<ul class="level2">
						<li><a href="/stuinfo/get" target="yem">学生信息</a></li>
						<li><a href="/dorminfo/get" target="yem">宿舍信息</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none"><em class="ico ico3"></em><font class="labelfont">成绩管理</font><i></i></a>
					<ul class="level2">
						<li><a href="/gradeinfo/get" target="yem">成绩信息</a></li>
						<li><a href="/ranking/get" target="yem">成绩排名</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none"><em class="ico ico4"></em><font class="labelfont">用户管理</font><i></i></a>
					<ul class="level2">
						<li><a href="/userinfo/get" target="yem">用户信息</a></li>
					</ul>
				</li>
				<li class="level1">
					<a href="#none"><em class="ico ico1"></em><font class="labelfont">账户管理</font><i></i></a>
					<ul class="level2">
						<li><a href="/kiruya/updates.html" target="yem">重置密码</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div id="zhu">
		<iframe src="/login/getfirst" width="100%" height="700px" name="yem" border="0" scrolling="no" frameborder="0"></iframe>
	</div>
<!-- 引入 jQuery -->

<script>
//等待dom元素加载完毕.
$(function(){
	$(".treebox .level1>a").click(function(){
		$(this).addClass('current')   //给当前元素添加"current"样式
		.find('i').addClass('down')   //小箭头向下样式
		.parent().next().slideDown('slow','easeOutQuad')  //下一个元素显示
		.parent().siblings().children('a').removeClass('current')//父元素的兄弟元素的子元素去除"current"样式
		.find('i').removeClass('down').parent().next().slideUp('slow','easeOutQuad');//隐藏
		 return false; //阻止默认时间
	});
})
</script>
</body>
</html>
