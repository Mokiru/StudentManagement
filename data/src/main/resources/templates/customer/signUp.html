<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <fieldset>
      <legend>
          注册
      </legend>
      <p th:text="${message}"></p>
      <form action="/customer/sign/up" method="post">
          <input type="text" name="username" th:value = "${session.username}" placeholder="用户名">
          <input type="password" name="password" th:value = "${session.password}" placeholder="密码">
          <input type="text" name="realname" placeholder="姓名"><br>
          <input type="radio" name="sex" value="male">男
          <input type="radio" name="sex" value="female">女<br>
          <input type="date" min="1970-01-01" max="2099-12-31" name="birthdate">
          <input type="text" name="location" placeholder="住址">
          <input type="text" name="like" placeholder="喜好">
          <button type="submit">注册</button>
      </form>
  </fieldset>
</body>
</html>
